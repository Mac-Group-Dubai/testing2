apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mern-backend:dev
        ports:
        - containerPort: 5050
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo:27017/mern"